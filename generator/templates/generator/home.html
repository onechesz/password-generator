{% extends 'base.html' %}

{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'generator/css/home.css' %}">
{% endblock css_additional %}

{% block title %} Password Generator {% endblock title %}

{% block content %}
    <h1>Password generator</h1>
    <form action="{% url 'password' %}">
        <input type="text" name="length"> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <input type="submit" value="Generate password">
    </form>
    <h3><a href="{% url 'about' %}">About</a></h3>
{% endblock content %}
